<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Lab1.3.4_B1910270</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <link rel="stylesheet" href="./css/all.min.css">
    </head>
    <body>
      <div class="container">
        <h1> Mở hộp thoại B1910270</h1></br>
        <a href="#" class="bn btn-primary btn-lg" data-toggle="modal" data-target="#modal1">Mở hộp thoại</a>
      </div>
        <div id="modal1" class="modal fade" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header text-center d-block">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title"><i class="fas fa-lock">Đăng nhập</i></h2>
              </div>

              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="usernameInput"><i class="fas fa-user"></i>Người dùng</label>
                    <input  class="form-control" placeholder="Nhập tên người dùng" id="user">
                  </div>

                  <div class="form-group">
                    <label for="passInput"><i class="fas fa-eye"></i>Mật khẩu</label>
                    <input class="form-control" type="password" placeholder="Nhập mật khẩu" id="pass">
                  </div>

                  <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Ghi nhớ tôi</label>
                  </div>

                  <button class="btn btn-success btn-block">
                    <i class="fas fa-power-off"></i>Đăng nhập
                  </button>
                </form>
                </div>


                <div class="modal-footer">
                  <a href="#" class="btn btn-danger mr-auto" data-dismiss="modal">
                    <i class="fas fa-times"></i>Hủy bỏ
                  </a>

                  <div class="text-right" >
                    <span>Bạn chưa phải là thành viên? <a href="#">Đăng ký</a></span></br>
                    <span class="psw">Quên <a href="#">mật khẩu?</a></span>
                </div>
                </div>
              </div>
            </div>
          </div>
    </body>
